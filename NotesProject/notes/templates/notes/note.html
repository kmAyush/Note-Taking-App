<!Doctype html>
    <head>
        <!-- Import bootstrap and Jquery  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Import of External CSS and JS ends -->

        {% load staticfiles %}
        <link href="{% static 'notes/note.css'%}" rel="stylesheet" type="text/css">
        <h1>Django Note Taking App</h1>
    </head>
    <body>
    <div class="container wrapper clearfix">
        <ul>
            {% for note in noteList %}
                    <aside class="note-wrap note-yellow">
                        <li><h3>{{ note.text }}</h3><br>
                        {{ note.created }}</a></li><br>
                    </aside>
            {% endfor %}
        </ul>
    </div>
    <hr><h2>Create Note</h2>
        <center>
            <form method="POST" action="">
                {% csrf_token %} 
                {{ form.as_p }}
                <input type="submit" name="Submit">
            </form>
        </center>
    </body>
</html>
